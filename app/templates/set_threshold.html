{% extends 'base.html' %}

{% block title %}Set Threshold{% endblock %}

{% block content %}
    <h1 class="mt-5">Set Battery Threshold</h1>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="threshold">Threshold (%)</label>
            <input type="number" class="form-control" id="threshold" name="threshold" value="{{ threshold }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Set Threshold</button>
    </form>
{% endblock %}
